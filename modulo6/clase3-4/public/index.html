<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo de vista</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.6.0.min.js"

</head>
<body>
	<div class="container p-5">
	<h1>Ejemplo de vista</h1>
	<div class="row">
		<div class="col 3">
			<h2>Crear un archivo</h2>
			<form action="/crear" id="crear">
				<div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Nombre de archivo</label>
				    <input type="text" class="form-control" name="nombre" id="crear_nombre" aria-describedby="emailHelp" required>
			 	</div>
			 	<div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Contenido</label>
				    <textarea class="form-control" name="contenido" id="crear_contenido" cols="30" rows="10" required></textarea>
			 	</div>
				<input type="submit" class="btn btn-primary" value="Crear archivo" >	
			</form>
		</div>
		<div class="col 3">
			<h2>Leer un archivo</h2>
			<form action="/leer" id="leer">
				<div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Nombre de archivo</label>
				    <input type="text" class="form-control" name="lectura" id="leer_nombre" aria-describedby="emailHelp" required>
			 	</div>
				<input type="submit" class="btn btn-info text-white" value="Crear archivo" >	
			</form>
		</div>
		<div class="col 3">
			<h2>Renombrar un archivo</h2>
			<form action="/renombrar" id="renombrar">
				<div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Nombre de archivo</label>
				    <input type="text" class="form-control" name="actual" id="actual" aria-describedby="emailHelp" required>
			 	</div>
			 	<div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Nuevo nombre de archivo</label>
				    <input type="text" class="form-control" name="nuevo" id="nuevo" aria-describedby="emailHelp" required>
			 	</div>
				<input type="submit" class="btn btn-warning" value="Renombrar archivo" >	
			</form>
		</div>
		<div class="col 3">
			<h2>Eliminar un archivo</h2>
			<form action="/eliminar" id="eliminar">
				<div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Nombre de archivo</label>
				    <input type="text" class="form-control" name="eliminar" id="eliminar" aria-describedby="emailHelp" required>
			 	</div>
				<input type="submit" class="btn btn-danger" value="Eliminar archivo" >	
			</form>
		</div>
	</div>
	</div>
	<script>
		// window.onload = cargar;

		$('#crear').on('submit', async function(ev){
			ev.preventDefault()
			await axios.post('/crear',{
				nombre: $('#crear_nombre').val(),
				contenido: $('#crear_contenido').val()
				alert('Archivo creado con exito')
			})
		})
		$('#leer').on('submit', async function(ev){
			ev.preventDefault()
			await axios.get('/leer',{
				lectura: $('#leer_nombre').val() 
				alert('Archivo leido')
			})
		})
		$('#renombrar').on('submit', async function(ev){
			ev.preventDefault()
			await axios.post('/renombrar',{
				actual: $('#actual').val(),
				nuevo: $('#nuevo').val()
				alert('Archivo renombrado con exito')
			})
		})
		$('#eliminar').on('submit', async function(ev){
			ev.preventDefault()
			await axios.get('/eliminar',{
				eliminar: $('#eliminar').val() 
				alert('Archivo eliminado')
			})
		})

	</script>
</body>
</html>
