<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <form action="" class="col-3">
            <h2>Crear un archivo</h2>
            <label for="nom_archivo" class="form-label">Nombre del archivo</label>
            <input type="text" class="form-control" id="nom_archivo" name="nom_archivo"> <br>
            <label for="cont_archivo" class="form-label">Contenido</label>
            <textarea type="text" class="form-control" id="cont_archivo" rows="10" name="cont_archivo"></textarea> <br>
            <button id="btn_crear_arch" class="btn btn-primary">Crear archivo</button>
        </form>
        <form action="" class="col-3">
            <h2>Leer un archivo</h2>
            <label for="leer_archivo" class="form-label">Nombre del archivo</label>
            <input type="text" class="form-control" id="leer_archivo" name="leer_archivo"> <br>
            <button id="btn_leer_arch" class="btn btn-info text-white">Consultar archivo</button>
        </form>
        <form action="" class="col-3">
            <h2>Renombrar un archivo</h2>
            <label for="nom_arch_renom" class="form-label">Nombre del archivo</label>
            <input type="text" class="form-control" id="nom_arch_renom" name="nom_arch_renom"> <br>
            <label for="nom_arch_nuevo" class="form-label">Nuevo nombre del archivo</label>
            <input type="text" class="form-control" id="nom_arch_nuevo" name="nom_arch_nuevo"> <br>
            <button id="btn_renom_archivo" class="btn btn-warning text-black">Renombrar archivo</button>
        </form>
        <form action="" class="col-3">
            <h2>Eliminar un archivo</h2>
            <label for="matar_archivo" class="form-label">Nombre del archivo</label>
            <input type="text" class="form-control" id="matar_archivo" name="matar_archivo"> <br>
            <button id="btn_matar_archivo" class="btn btn-danger text-white">Eliminar archivo</button>
        </form>
    </div>
</body>
</html>
