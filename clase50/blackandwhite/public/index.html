function rastrear(){ window.onload = async function(){
			const pos = await ubicar()
			$('#lat').val(pos.coords.latitude);
			$('#long').val(pos.coords.longitude);
            console.log('Deberia leer este mensaje')
            console.log(`Latitud ${pos.coords.latitude} y longitud ${pos.coords.longitude}`);
		}
		function ubicar() {
				return new Promise((myResolve, myReject) => {
					navigator.geolocation.getCurrentPosition(
		 		pos => myResolve(pos))
				})
		}
    }
